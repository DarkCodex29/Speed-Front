<div class="sidebar-header d-flex align-items-center justify-content-start">
  <a
    class="navbar-brand"
    (click)="
      optionSelected({
        id: 0,
        nombre: 'Dashboard',
        linkOpcion: '/speed',
        subOpciones: [],
        expanded: false
      })
    "
    style="cursor: pointer"
  >
    <!--Logo start-->
    <img alt="Logo Speed" width="30" src="assets/img/hoc_isotipo.png" />
    <!--logo End-->
    <h4 class="logo-title">SPEED 5.0</h4>
  </a>
  <div class="sidebar-toggle" (click)="toggleSidebar()" data-toggle="sidebar" data-active="true" style="background-color: #c49227">
    <i class="icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M4.25 12.2744L19.25 12.2744"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M10.2998 18.2988L4.2498 12.2748L10.2998 6.24976"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </i>
  </div>
</div>
<div
  class="sidebar-body pt-0 data-scrollbar"
  data-scrollbar="true"
  tabindex="-1"
  style="overflow-y: auto; overflow-x: hidden; outline: none"
>
  <div class="scroll-content">
    <div class="sidebar-list">
      <!-- Sidebar Menu Start -->
      <ul class="navbar-nav iq-main-menu" id="sidebar-menu">
        <li class="nav-item">
          <a
            class="nav-link active"
            (click)="
              optionSelected({
                id: 0,
                nombre: 'Dashboard',
                linkOpcion: '/speed',
                subOpciones: [],
                expanded: false
              })
            "
            style="cursor: pointer"
          >
            <i class="icon">
              <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  opacity="0.4"
                  d="M16.0756 2H19.4616C20.8639 2 22.0001 3.14585 22.0001 4.55996V7.97452C22.0001 9.38864 20.8639 10.5345 19.4616 10.5345H16.0756C14.6734 10.5345 13.5371 9.38864 13.5371 7.97452V4.55996C13.5371 3.14585 14.6734 2 16.0756 2Z"
                  fill="currentColor"
                ></path>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4.53852 2H7.92449C9.32676 2 10.463 3.14585 10.463 4.55996V7.97452C10.463 9.38864 9.32676 10.5345 7.92449 10.5345H4.53852C3.13626 10.5345 2 9.38864 2 7.97452V4.55996C2 3.14585 3.13626 2 4.53852 2ZM4.53852 13.4655H7.92449C9.32676 13.4655 10.463 14.6114 10.463 16.0255V19.44C10.463 20.8532 9.32676 22 7.92449 22H4.53852C3.13626 22 2 20.8532 2 19.44V16.0255C2 14.6114 3.13626 13.4655 4.53852 13.4655ZM19.4615 13.4655H16.0755C14.6732 13.4655 13.537 14.6114 13.537 16.0255V19.44C13.537 20.8532 14.6732 22 16.0755 22H19.4615C20.8637 22 22 20.8532 22 19.44V16.0255C22 14.6114 20.8637 13.4655 19.4615 13.4655Z"
                  fill="currentColor"
                ></path>
              </svg>
            </i>
            <span class="item-name">Dashboard</span>
          </a>
          <ul class="sub-nav collapse show" id="collapse-home">
            <!-- <li class="nav-item" *ngFor="let item of listaOpciones">
              <ui-menu-group [menuItem]="item" (collapseOtherMenu)="collapseOtherMenu($event)"></ui-menu-group>
            </li> -->

            <ui-menu-group
              [opciones]="listaOpciones"
              (collapseOtherMenu)="collapseOtherMenu($event)"
              (optionClicked)="optionSelected($event)"
            ></ui-menu-group>
          </ul>
        </li>
      </ul>
      <!-- Sidebar Menu End -->
    </div>
  </div>
  <div class="scrollbar-track scrollbar-track-x" style="display: none">
    <div class="scrollbar-thumb scrollbar-thumb-x" style="width: 259px; transform: translate3d(0px, 0px, 0px)"></div>
  </div>
  <div class="scrollbar-track scrollbar-track-y" style="display: none">
    <div class="scrollbar-thumb scrollbar-thumb-y" style="height: 523px; transform: translate3d(0px, 0px, 0px)"></div>
  </div>
</div>

<div class="">
  <hr class="hr-horizontal" />
</div>

<div class="sidebar-footer px-3 mt-auto mb-3">
  <div class="sidebar-list">
    <ul class="navbar-nav iq-main-menu" id="sidebar-menu">
      <li class="nav-item ps-0">
        <a (click)="logout()" class="nav-link active" style="cursor: pointer">
          <i class="fa-solid fa-arrow-right-from-bracket fs-6"></i>
          <span class="item-name">Cerrar Sesi√≥n</span>
        </a>
      </li>
    </ul>
  </div>
</div>
