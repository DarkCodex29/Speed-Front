<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Workflow</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Workflow</span>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <fieldset class="fieldset-speed">
      <legend>Datos del Workflow</legend>
      <div [formGroup]="workflowForm">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Nombre:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Descripción:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="descripcion" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Proceso:</div>
          <div class="w-100">
            <select class="form-select" formControlName="idProceso">
              <option value="null">Seleccione un tipo</option>
              <ng-container *ngFor="let item of procesos">
                <option value="{{ item.id }}">{{ item.descripcion }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Versión:</div>
          <div class="w-100">
            <p-inputNumber [showButtons]="true" formControlName="version" [min]="1"></p-inputNumber>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
