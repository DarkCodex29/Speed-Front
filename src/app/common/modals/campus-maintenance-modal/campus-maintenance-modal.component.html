<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Sede</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Sede</span>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <fieldset class="fieldset-speed">
      <legend>Datos de Sede</legend>
      <div [formGroup]="campusForm">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Nombre:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Departamento:</div>
          <div class="w-100">
            <hdc-select
              value-key="id"
              value-label="nombre"
              [items]="departamentos"
              formControlName="idDepartamento"
              style="width: 100%"
              customReactiveForm
            ></hdc-select>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Tipo de Provincia:</div>
          <div class="w-100">
            <hdc-select
              value-key="id"
              value-label="nombre"
              [items]="provincias"
              formControlName="idProvincia"
              style="width: 100%"
              customReactiveForm
            ></hdc-select>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Tipo de Distrito:</div>
          <div class="w-100">
            <hdc-select
              value-key="id"
              value-label="nombre"
              [items]="distritos"
              formControlName="idUbigeo"
              style="width: 100%"
              customReactiveForm
            ></hdc-select>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Estado:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="estado" />
            </div>
            <span>Sí</span>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
