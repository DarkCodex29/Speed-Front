<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Tipo Documento</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Tipo Documento</span>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <fieldset class="fieldset-speed">
      <legend>Datos del Tipo Documento</legend>
      <div [formGroup]="documentTypeForm">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Nombre:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Descripción:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="descripcion" />
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Firmable:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="firmable" />
            </div>
            <span>Sí</span>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Activo:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="estado" />
            </div>
            <span>Sí</span>
          </div>
        </div>
      </div>
    </fieldset>
    <br>
    <fieldset class="fieldset-speed">
      <legend>Campos:</legend>
        <div class="row content-form-control">
          <p-pickList [source]="camposFuente" [target]="camposAsignados" sourceHeader="Disponible" targetHeader="Asignado" [dragdrop]="true" [responsive]="true"
          [sourceStyle]="{ height: '20rem' }" [targetStyle]="{ height: '20rem' }" breakpoint="1400px">
          <ng-template let-rol pTemplate="item">
              <div class="flex flex-wrap p-2 align-items-center gap-3">
                <div class="flex-1 flex flex-column gap-2">
                      <span class="font-bold">{{ rol.nombre }}</span>
                  </div>
              </div>
          </ng-template>
          </p-pickList>
        </div>
    </fieldset>
    <br>
  </div>
</div>
