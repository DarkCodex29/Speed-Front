<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Area</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Area</span>
    <span class="modal-close" (click)="close()">âœ•</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <fieldset class="fieldset-speed">
      <legend>Datos de Area</legend>
      <div [formGroup]="areaForm">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Nombre:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Sede:</div>
          <div class="w-100">
            <select class="form-select" formControlName="idSede">
              <option value="null">Seleccione un sede</option>
              <ng-container *ngFor="let item of sedes">
                <option value="{{ item.id }}">{{ item.nombre }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Dependencia:</div>
          <div class="w-100">
            <select class="form-select" formControlName="idDependencia">
              <option value="null">Seleccione una dependencia</option>
              <ng-container *ngFor="let item of dependencias">
                <option value="{{ item.id }}">{{ item.nombre }}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
