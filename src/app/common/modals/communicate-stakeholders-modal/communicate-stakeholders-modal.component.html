<div class="modal-container">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="attachDocumentLabel">Comunicar Interesados</h1>
    <span class="modal-close" (click)="close()">âœ•</span>
  </div>
  <div class="modal-body" [formGroup]="presenter.Form">
    <fieldset class="fieldset-speed">
      <legend>Interesados a Comunicar</legend>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="row content-form-control">
            <div class="text-xs ps-md-0" style="width: 55px">Usuario y Grupos:</div>
            <div class="content-control px-0" style="overflow: inherit">
              <hdc-autocomplete
                class="w-100"
                value-key="id"
                value-label="nombre"
                [items]="listUsers"
                formControlName="userFilter"
                (changeValue)="buscarInteresado($event)"
                (selectedValue)="seleccionarUsuario($event)"
                customReactiveForm
              ></hdc-autocomplete>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <div class="stakeholders-container">
            <div *ngFor="let item of listUsersSelected; let i = index" class="alert alert-light py-1 px-2 mb-2" role="alert">
              <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0 me-4">{{ item.nombre }}</p>
                <button (click)="deleteUser(i)" class="btn-close"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary btn-sm btn-speed" (click)="notify(presenter.Value)" [disabled]="!presenter.Valid">Notificar</button>
  </div>
</div>
