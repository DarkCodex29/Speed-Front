<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Cliente</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Cliente</span>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <fieldset class="fieldset-speed">
      <legend>Datos del Cliente</legend>
      <div [formGroup]="clientForm">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Tipo de Cliente:</div>
          <div class="w-100">
            <select class="form-select" formControlName="tipoCliente">
              <ng-container *ngFor="let item of tiposCliente">
                <option value="{{ item.id }}">{{ item.nombre }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Número de<br />identificación:</div>
          <div class="w-100">
            <input type="text" class="form-control" (blur)="exitDni($event)" formControlName="numeroIdentificacion" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2" *ngIf="isJuridica">
          <div style="min-width: 130px">Razón social:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="razonSocial" />
          </div>
        </div>
        <ng-container *ngIf="!isJuridica">
          <div class="d-flex align-items-center mb-2">
            <div style="min-width: 130px">Nombre:</div>
            <div class="w-100">
              <input type="text" class="form-control" formControlName="nombre" />
            </div>
          </div>
          <div class="d-flex align-items-center mb-2">
            <div style="min-width: 130px">Apellido paterno:</div>
            <div class="w-100">
              <input type="text" class="form-control" formControlName="apellidoPaterno" />
            </div>
          </div>
          <div class="d-flex align-items-center mb-2">
            <div style="min-width: 130px">Apellido materno:</div>
            <div class="w-100">
              <input type="text" class="form-control" formControlName="apellidoMaterno" />
            </div>
          </div>
        </ng-container>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Situación:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="situacionSunat" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Correo:</div>
          <div class="w-100">
            <input type="email" class="form-control" formControlName="correo" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Contacto:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="contacto" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Dirección:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="direccion" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Telefono:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="telefono" />
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Es Representante:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="esRepresentante" />
            </div>
            <span>Sí</span>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Es Contraparte:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="esContraparte" />
            </div>
            <span>Sí</span>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Activo:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="estado" />
            </div>
            <span>Sí</span>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
