<div class="modal-container">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="acceptRequestLabel">Generar Plantilla Adenda</h1>
    <span class="modal-close" (click)="close()">âœ•</span>
  </div>
  <div class="modal-body">
    <div class="row" [formGroup]="formRequest">
      <div class="col-12">
        <div class="row content-form-control">
          <div class="text-xs ps-0 label-custom" style="width: 130px">Tipo de Documento:</div>
          <div class="content-control px-0" style="overflow: inherit">
            <hdc-select
              value=""
              value-key="id"
              value-label="nombre"
              [items]="tiposContrato"
              formControlName="idHcTipoContrato"
              style="width: 100%"
              customReactiveForm
            ></hdc-select>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row-reverse flex-wrap gap-1 mb-3">
      <button type="button" class="btn btn-primary btn-speed btn-sm" (click)="close()"><i class="fa-solid fa-xmark"></i> Cancelar</button>
      <button type="button" class="btn btn-secondary btn-speed btn-sm" (click)="downloadPlantilla()">
        <i class="fa-solid fa-check"></i> Generar plantilla
      </button>
    </div>
  </div>
</div>
