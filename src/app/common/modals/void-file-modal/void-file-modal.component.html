<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" id="modalAnularArchivoTitle">Anular Archivo</h4>
    <button type="button" class="btn-close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-wrap gap-1 mb-3">
      <button type="button" class="btn btn-secondary btn-speed btn-sm" (click)="anular()"><i class="fa-solid fa-ban"></i> Anular</button>
      <button type="button" class="btn btn-primary btn-speed btn-sm" (click)="close()"><i class="fa-solid fa-xmark"></i> Cancelar</button>
    </div>
    <p-table
      #pt
      [value]="dataArchivos"
      [tableStyle]="{ 'min-width': '20rem' }"
      styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm datatable-speed"
      [scrollable]="true"
      scrollHeight="flex"
      [(selection)]="selectedItems"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Archivo</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr class="pointer">
          <td>
            <p-tableCheckbox [value]="item"></p-tableCheckbox>
          </td>
          <td>{{ item.nombre }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
