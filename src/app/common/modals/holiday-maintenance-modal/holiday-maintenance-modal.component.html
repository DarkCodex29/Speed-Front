<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Feriado</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Feriado</span>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <fieldset class="fieldset-speed">
      <legend>Datos del Feriado</legend>
      <div [formGroup]="holidayForm">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Fecha:</div>
          <div class="w-100">
            <input type="date" class="form-control" formControlName="fecha" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Sede:</div>
          <div class="w-100">
            <select class="form-select" formControlName="idSede">
              <option value="null">Seleccione un tipo</option>
              <ng-container *ngFor="let item of sedes">
                <option value="{{ item.id }}">{{ item.nombre }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Estado:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="estado" />
            </div>
            <span>Sí</span>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
