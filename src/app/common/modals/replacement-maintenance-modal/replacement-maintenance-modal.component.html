<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Reemplazo</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Reemplazo</span>
    <span class="modal-close" (click)="close()">âœ•</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <div [formGroup]="replacementForm">
      <fieldset class="fieldset-speed">
        <legend>Datos del Reemplazo</legend>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Usuario a reemplazar:</div>
          <div class="w-100">
            <hdc-autocomplete
              class="w-100"
              value-label="nombreCompleto"
              [items]="requestingUsuarioReemplazoList"
              formControlName="usuarioReemplazado"
              (selectedValue)="selectUsuarioReemplazado($event)"
              customReactiveForm
            ></hdc-autocomplete>
          </div>
          <input type="text" class="form-control" style="display: none" formControlName="idReemplazado" />
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Usuario reemplazante:</div>
          <div class="w-100">
            <hdc-autocomplete
              class="w-100"
              value-label="nombreCompleto"
              [items]="requestingUsuarioReemplazanteList"
              formControlName="usuarioReemplazante"
              (selectedValue)="selectUsuarioReemplazante($event)"
              customReactiveForm
            ></hdc-autocomplete>
          </div>
          <input type="text" class="form-control" style="display: none" formControlName="idReemplazante" />
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Fecha Desde:</div>
          <div class="w-100">
            <input type="datetime-local" class="form-control" formControlName="fechaDesde" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Fecha Hasta:</div>
          <div class="w-100">
            <input type="datetime-local" class="form-control" formControlName="fechaHasta" />
          </div>
        </div>
      </fieldset>
      <br />
      <div class="accordion mb-3" id="accordionExample" style="margin-bottom: 32px">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              Procesos
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row content-form-control">
                <p-pickList
                  [source]="procesosFuente"
                  [target]="procesosAsignados"
                  sourceHeader="Disponible"
                  targetHeader="Asignado"
                  [dragdrop]="true"
                  [responsive]="true"
                  [sourceStyle]="{ height: '20rem' }"
                  [targetStyle]="{ height: '20rem' }"
                  breakpoint="1400px"
                >
                  <ng-template let-rol pTemplate="item">
                    <div class="flex flex-wrap p-2 align-items-center gap-3">
                      <div class="flex-1 flex flex-column gap-2">
                        <span class="font-bold">{{ rol.nombre }}</span>
                      </div>
                    </div>
                  </ng-template>
                </p-pickList>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
