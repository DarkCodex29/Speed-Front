<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="purchaseTransactionPresenter.Value.id; else newRegister">Editar Compra Transacción</span>
    <ng-template #newRegister>Registrar Compra Transacción</ng-template>
    <span class="modal-close" (click)="clickedCloseModal()">✕</span>
  </div>
  <div class="modal-body">
    <div class="modal-button-start">
      <button
        class="btn btn-sm btn-primary"
        [disabled]="!purchaseTransactionPresenter.Valid"
        (click)="clickedSavePurchaseTransaction(purchaseTransactionPresenter.Value)"
        style="height: 39px"
      >
        <i class="fas fa-save"></i> Guardar
      </button>
    </div>
    <fieldset class="fieldset-speed">
      <legend>Datos</legend>
      <div [formGroup]="purchaseTransactionPresenter.Form">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Descripción:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="descripcion" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Cantidad:</div>
          <div class="w-100">
            <input type="text" class="form-control" numbersOnly formControlName="cantidad" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Costo:</div>
          <div class="w-100">
            <input type="text" class="form-control" numericOnly [decimals]=2 formControlName="costo" />
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
