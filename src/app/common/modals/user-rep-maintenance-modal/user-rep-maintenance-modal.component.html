<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Usuario Representante</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Usuario Representante</span>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <div [formGroup]="userRepForm">
      <fieldset class="fieldset-speed">
        <legend>Datos del Usuario Representante</legend>
          <div class="d-flex align-items-center mb-2">
            <div style="min-width: 130px">Usuario:</div>
            <div class="w-100">
              <hdc-autocomplete
              class="w-100"
              value-label="usuario"
              [items]="requestingUsuarioList"
              formControlName="usuario"
              (selectedValue)="selectUsuario($event)"
              customReactiveForm
            ></hdc-autocomplete>
            </div>
            <input type="text" class="form-control" style="display: none" formControlName="idUsuario"/>
          </div>
          <div class="d-flex align-items-center mb-2">
            <div style="min-width: 130px">Nro. Documento:</div>
            <div class="w-100">
              <input type="text" class="form-control" formControlName="numeroDocumento"/>
            </div>
          </div>
          <div class="d-flex align-items-center mb-2">
            <div style="min-width: 130px">Correo:</div>
            <div class="w-100">
              <input type="text" class="form-control" formControlName="correo"/>
            </div>
          </div>
          <div class="row content-form-control">
            <div class="text-xs ps-md-0" style="width: 130px">Estado:</div>
            <div class="content-control px-0">
              <span>No</span>
              <div class="form-check form-switch d-inline-block ms-2">
                <input class="form-check-input pointer" type="checkbox" formControlName="estado"/>
              </div>
              <span>Sí</span>
            </div>
          </div>
      </fieldset>
    </div>
  </div>
</div>
