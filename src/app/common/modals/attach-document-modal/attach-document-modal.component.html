<div class="modal-container">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="attachDocumentLabel">Adjuntar Documento</h1>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-wrap gap-1 mb-3">
      <button
        type="button"
        class="btn btn-primary btn-sm"
        [disabled]="!attachDocumentForm.Valid || !file"
        (click)="onClickedSaveDocument()"
      >
        <i class="fa-regular fa-floppy-disk"></i> Guardar Documento
      </button>
    </div>
    <div class="row" [formGroup]="attachDocumentForm.Form">
      <div class="col-12 col-md-6">
        <div class="row content-form-control">
          <div class="text-xs ps-0 label-custom" style="width: 130px">Tipo de Documento:</div>
          <div class="content-control px-0" style="overflow: inherit">
            <hdc-select
              value-key="id"
              value-label="nombre"
              [items]="attachDocumentConfig?.tipos"
              formControlName="idTipoDocumento"
              style="width: 100%"
              customReactiveForm
            ></hdc-select>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-0 label-custom" style="width: 130px">Asunto:</div>
          <div class="content-control px-0">
            <input type="text" formControlName="titulo" class="form-control" style="border-color: #aaa" />
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 ps-lg-5">
        <p>Archivos del Documento</p>
        <p>(Tamaño Máximo {{ attachDocumentConfig?.tamanioArchivo }} MB)</p>
        <div class="mb-2">
          <label class="btn btn-xs btn-primary">
            Adjuntar archivo
            <input type="file" accept="application/pdf" style="display: none" (change)="onUpload($event)" />
          </label>
        </div>
        <div class="d-flex align-items-center py-1 mb-3" *ngIf="file">
          <span class="d-inline-block me-2">{{ file.name }} ({{ file.size }} KB)|</span>
          <button class="btn btn-sm btn-primary me-2" (click)="deleteFileUpload()">
            <i class="fa-regular fa-trash-can"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
