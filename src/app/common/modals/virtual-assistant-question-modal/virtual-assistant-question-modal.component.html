<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === actionModalEnum.REGISTRAR">Registrar Pregunta y Respuesta</span>
    <span *ngIf="actionType === actionModalEnum.EDITAR">Modificar Pregunta y Respuesta</span>
    <span class="modal-close" (click)="close()">âœ•</span>
  </div>
  <div class="modal-body">
    <div class="modal-button-start">
      <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fas fa-save"></i> Guardar</button>
    </div>
    <fieldset class="fieldset-speed">
      <legend>Datos de la Pregunta</legend>
      <div [formGroup]="questionForm">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Area:</div>
          <div class="w-100">
            <hdc-select
              class="w-100"
              [items]="areas"
              [valueKey]="'codigoArea'"
              formControlName="codigoArea"
              [valueLabel]="'descripcionArea'"
              [lock]="false"
              (changeValue)="selectArea($event)"
              customReactiveForm
            ></hdc-select>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Tema:</div>
          <div class="w-100">
            <hdc-select
              class="w-100"
              [items]="temas"
              value-key="codigoArea"
              formControlName="codigoTema"
              value-label="descripcionArea"
              [lock]="false"
              (changeValue)="selectTema($event)"
              customReactiveForm
            ></hdc-select>
          </div>
        </div>
        <div class="d-flex align-items-start mb-2">
          <div style="min-width: 130px">Pregunta:</div>
          <div class="w-100">
            <textarea
              class="form-control"
              style="box-sizing: border-box; width: 100%"
              formControlName="descripcionPregunta"
              rows="5"
              cols="33"
            ></textarea>
          </div>
        </div>
        <div class="d-flex align-items-start mb-2">
          <div style="min-width: 130px">Respuesta:</div>
          <div class="w-100">
            <textarea
              class="form-control"
              style="box-sizing: border-box; width: 100%"
              formControlName="descripcionRespuesta"
              rows="5"
              cols="33"
            ></textarea>
          </div>
        </div>
        <ng-container *ngIf="showVigente">
          <div class="d-flex align-items-center mb-2">
            <div style="min-width: 130px">Vigente:</div>
            <div class="w-100">
              <select class="form-select" formControlName="vigente">
                <option value="S">Activo</option>
                <option value="N">Inactivo</option>
              </select>
            </div>
          </div>
        </ng-container>
      </div>
    </fieldset>
  </div>
</div>
