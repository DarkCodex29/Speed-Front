<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Penalidad</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Penalidad</span>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <div [formGroup]="penaltyForm">
      <fieldset class="fieldset-speed">
        <legend>Datos de Penalidad</legend>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Penalidad:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="penalidad" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Reiterancias:</div>
          <div class="w-100">
            <hdc-select
              value-key="id"
              value-label="valor"
              [items]="reiterancias"
              formControlName="idReiterancia"
              style="width: 100%"
              customReactiveForm
            ></hdc-select>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Aplica Penalidad:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="aplicaPenalidad" />
            </div>
            <span>Sí</span>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Estado:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="estado" />
            </div>
            <span>Sí</span>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Etiqueta:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="etiqueta" />
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Aplica Valores por Defecto:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input
                class="form-check-input pointer"
                type="checkbox"
                formControlName="aplicaValorDefecto"
                (change)="subscribeChangeAplicaValorDefecto()"
              />
            </div>
            <span>Sí</span>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Número Reiterancia:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="numeroReiterancia" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Tipo Valor:</div>
          <div class="w-100">
            <select class="form-select" formControlName="idTipoValor">
              <option value="null">Seleccione</option>
              <ng-container *ngFor="let item of tipoValores">
                <option value="{{ item.id }}">{{ item.valor }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Valor:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="valor" />
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
