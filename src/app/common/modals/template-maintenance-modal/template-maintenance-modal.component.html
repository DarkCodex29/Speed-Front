<div class="modal-container">
  <div class="modal-header">
    <span *ngIf="actionType === action.EDITAR">Editar Plantilla</span>
    <span *ngIf="actionType === action.REGISTRAR">Registrar Plantilla</span>
    <span class="modal-close" (click)="close()">✕</span>
  </div>
  <div class="modal-footer pb-0 justify-content-start">
    <button class="btn btn-sm btn-primary" style="height: 39px" (click)="submit()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
  </div>
  <div class="modal-body">
    <fieldset class="fieldset-speed">
      <legend>Datos de la Plantilla</legend>
      <div [formGroup]="templateForm">
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Nombre:</div>
          <div class="w-100">
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Tipo de Contrato:</div>
          <div class="w-100">
            <hdc-select
            value-key="id"
            value-label="nombre"
            [items]="tipoContratos"
            formControlName="idTipoContrato"
            style="width: 100%"
            customReactiveForm
            ></hdc-select>
          </div>
        </div>
        <div class="row content-form-control">
          <div class="text-xs ps-md-0" style="width: 130px">Activo:</div>
          <div class="content-control px-0">
            <span>No</span>
            <div class="form-check form-switch d-inline-block ms-2">
              <input class="form-check-input pointer" type="checkbox" formControlName="estado" />
            </div>
            <span>Sí</span>
          </div>
        </div>
        <div class="d-flex align-items-center mb-2">
          <div style="min-width: 130px">Archivo:</div>
          <div class="w-100">
            <!-- <input type="text" class="form-control" formControlName="archivo" /> -->
            <label class="btn btn-xs btn-primary">
              Adjuntar archivo
              <input
                type="file"
                accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                style="display: none"
                (change)="onUpload($event)"
              />
              <input type="text" class="form-control" style="display: none" formControlName="ruta"/>
              <input type="text" class="form-control" style="display: none" formControlName="name"/>
            </label>
            <div>
              <span>{{rutaPLantilla}}</span>
            </div>
          </div>

        </div>
      </div>
    </fieldset>
  </div>
</div>
