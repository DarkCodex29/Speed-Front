<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
  <div class="carousel-inner">
    <div class="carousel-item img-bg-login active" style="background-image: url('assets/img/login1.jpg')"></div>
    <div class="carousel-item img-bg-login" style="background-image: url('assets/img/login2.jpg')"></div>
  </div>

  <div class="login-panel-background" [formGroup]="form">
    <div class="login-panel">
      <div class="text-center">
        <div class="text-center mb-5">
          <img src="assets/img/hoc_logo.png" class="img-fluid logo" />
        </div>
        <br />
        <h5 class="">Sistema de Gestión de Contratos</h5>
        <h5 class="">SPEED 5.0</h5>
        <p>¡Bienvenido!</p>
        <p>Inicie sesión con su cuenta de red.<br />Ejemplo: bdiaz</p>
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
        </div>
        <input 
          id="iptUsername" 
          type="text" 
          class="form-control" 
          formControlName="username" 
          placeholder="Usuario" 
          (keyup)="handleKeyUp($event)"
        />
      </div>
      <div style="display: none" class="help-block"></div>
      <br />
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text h-100 pointer" (click)="onClickedShowPassword()"
            ><i class="fa" [ngClass]="showPassword ? 'fa-unlock' : 'fa-lock'"></i
          ></span>
        </div>
        <input
          id="iptPassword"
          [type]="showPassword ? 'text' : 'password'"
          class="form-control pe-5"
          formControlName="password"
          placeholder="Contraseña"
          (keyup)="handleKeyUp($event)"
        />
      </div>
      <span style="display: none" class="help-block"></span>
      <div class="text-center">
        <button (click)="submit()" (keyup.enter)="submit()" class="btn w-100 btn-secondary text-white"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
      </div>
      <div *ngIf="error" id="alertErrorLogin" class="alert alert-danger my-3" role="alert">
        Usuario o contraseña incorrectos, volver a intentar
      </div>
      <br />
    </div>
  </div>
</div>
