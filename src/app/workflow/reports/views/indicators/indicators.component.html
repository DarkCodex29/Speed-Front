<div class="card content-speed">
  <div class="card-header d-flex justify-content-between">
    <div class="header-title">
      <h4 class="card-title">Indicadores</h4>
    </div>
  </div>
  <div class="card-body" [formGroup]="requestForm">
    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Panel de BÃºsqueda
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 135px">Fecha Inicio:</div>
                  <div class="content-control px-0">
                    <input type="date" class="form-control" formControlName="fechaInicio" />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 135px">Abogado Responsable:</div>
                  <div class="content-control px-0" style="overflow: inherit">
                    <hdc-autocomplete
                      class="w-100"
                      value-label="nombreCompleto"
                      [items]="responsibleLawyerList"
                      formControlName="abogadoResponsable"
                      customReactiveForm
                      (selectedValue)="selectResponsibleLawyer($event)"
                    ></hdc-autocomplete>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 135px">Fecha Fin:</div>
                  <div class="content-control px-0">
                    <input type="date" class="form-control" formControlName="fechaFin" />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 135px">Estado:</div>
                  <div class="content-control px-0">
                    <hdc-select
                      class="w-100"
                      [items]="estadoList"
                      [valueKey]="'id'"
                      formControlName="estado"
                      [valueLabel]="'nombre'"
                      [lock]="false"
                      customReactiveForm
                    ></hdc-select>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-end">
              <button type="button" class="mx-1 btn btn-primary btn-sm" style="height: 38px" (click)="cleanForm()">
                <i class="fa-solid fa-trash-can"></i> Limpiar
              </button>
              <button type="button" class="btn btn-primary btn-sm" style="height: 38px" (click)="submit()">
                <i class="fa-solid fa-file-arrow-down"></i> Ver Reporte
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <iframe *ngIf="showReporte" [src]="urlReporte" frameborder="0" style="width: 100%; height: 100vh"></iframe>
  </div>
</div>
