<div class="card content-speed">
  <div class="card-header d-flex justify-content-between">
    <div class="header-title">
      <h4 class="card-title">Solicitudes con Firma Electrónica</h4>
    </div>
  </div>
  <div class="card-body" [formGroup]="requestForm">
    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Panel de Búsqueda
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 170px">Número de documento:</div>
                  <div class="content-control px-0">
                    <input type="text" class="form-control" formControlName="numero" />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 170px">Sumilla:</div>
                  <div class="content-control px-0">
                    <input type="text" class="form-control" formControlName="sumilla" />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 100px">Fecha de firma:</div>
                  <div class="content-control overflow-hidden px-0">
                    <span class="me-2 text-xs">Desde:</span>
                    <input type="date" class="form-control px-1" formControlName="fechaIniFirma" />
                    <span class="mx-2 text-xs">Hasta:</span>
                    <input type="date" class="form-control px-1" formControlName="fechaFinFirma" />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-0 label-custom" style="width: 170px">Solicitante:</div>
                  <div class="content-control px-0" style="overflow: inherit">
                    <hdc-autocomplete
                      class="w-100"
                      value-label="nombreCompleto"
                      [items]="requestingUserList"
                      [lock]="false"
                      formControlName="solicitante"
                      customReactiveForm
                      (selectedValue)="selectRequestingUser($event)"
                    ></hdc-autocomplete>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-0 label-custom" style="width: 170px">Abogado responsable:</div>
                  <div class="content-control px-0" style="overflow: inherit">
                    <hdc-autocomplete
                      class="w-100"
                      value-label="nombreCompleto"
                      [items]="responsibleLawyerList"
                      [lock]="false"
                      formControlName="abogadoResponsable"
                      customReactiveForm
                      (selectedValue)="selectResponsibleLawyer($event)"
                    ></hdc-autocomplete>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xxl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-0 label-custom" style="width: 170px">Contraparte:</div>
                  <div class="content-control px-0" style="overflow: inherit">
                    <hdc-autocomplete
                      class="w-100"
                      value-label="nombres"
                      [items]="listCounterpart"
                      [lock]="false"
                      formControlName="contraparte"
                      customReactiveForm
                      (selectedValue)="selectCounterpart($event)"
                    ></hdc-autocomplete>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-end">
              <button type="button" class="mx-1 btn btn-primary btn-sm" style="height: 38px" (click)="cleanForm()">
                <i class="fa-solid fa-trash-can"></i> Limpiar
              </button>
              <button type="button" class="ms-1 btn btn-primary btn-sm" style="height: 38px" (click)="submit()">
                <i class="fa-regular fa-file"></i> Ver Reporte
              </button>
            </div>
          </div>
        </div>
      </div>

      <iframe *ngIf="showReporte" [src]="urlReporte" frameborder="0" style="width: 100%; height: 100vh"></iframe>
    </div>
  </div>
</div>
