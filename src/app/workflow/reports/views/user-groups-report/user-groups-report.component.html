<div class="card content-speed">
  <div class="card-header d-flex justify-content-between">
    <div class="header-title">
      <h4 class="card-title">Reporte de Grupos de Usuarios</h4>
    </div>
  </div>
  <div class="card-body" [formGroup]="requestForm">
    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Panel de BÃºsqueda
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col-6">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 170px">Grupo:</div>
                  <div class="content-control px-0">
                    <hdc-select
                      class="w-100"
                      [items]="groupList"
                      [valueKey]="'id'"
                      formControlName="id_grupo"
                      [valueLabel]="'nombre'"
                      [lock]="false"
                      customReactiveForm
                    ></hdc-select>
                  </div>
                </div>
              </div>
              <div class="col-6 text-end">
                <button type="button" class="mx-1 btn btn-primary btn-sm" style="height: 38px" (click)="cleanForm()">
                  <i class="fa-solid fa-trash-can"></i> Limpiar
                </button>
                <button type="button" (click)="submit()" class="btn btn-primary btn-sm" style="height: 38px">
                  <i class="fa-solid fa-file-arrow-down"></i> Ver Reporte
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <iframe *ngIf="showReporte" [src]="urlReporte" frameborder="0" style="width: 100%; height: 100vh"></iframe>
    </div>
  </div>
</div>
