<div class="card content-speed">
  <div class="card-header d-flex justify-content-between">
    <div class="header-title">
      <h4 class="card-title">Situación de Contrato</h4>
    </div>
  </div>
  <div class="card-body" [formGroup]="requestForm">
    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Panel de Búsqueda
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row gx-xxl-5 text-xs">
              <div class="col-12 col-md-6 col-xl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 90px">País:</div>
                  <div class="content-control px-0">
                    <hdc-select
                      class="w-100"
                      [items]="countriesList"
                      [valueKey]="'id'"
                      formControlName="pais"
                      [valueLabel]="'nombre'"
                      [lock]="false"
                      (changeValue)="changeCountry($event)"
                      customReactiveForm
                    ></hdc-select>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 90px">Compañía:</div>
                  <div class="content-control px-0">
                    <hdc-select
                      class="w-100"
                      [items]="filterCompanies"
                      [valueKey]="'id'"
                      formControlName="compania"
                      [valueLabel]="'nombre'"
                      [lock]="false"
                      (changeValue)="changeCompany($event)"
                      customReactiveForm
                    ></hdc-select>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 90px">Tipo de Ubicación:</div>
                  <div class="content-control px-0">
                    <hdc-select
                      class="w-100"
                      [items]="tiposUbicaciones"
                      [valueKey]="'id'"
                      formControlName="tipoUbicacion"
                      [valueLabel]="'nombre'"
                      [lock]="false"
                      (changeValue)="changeTipoUbicacion($event)"
                      customReactiveForm
                    ></hdc-select>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 90px">Ubicación:</div>
                  <div class="content-control px-0">
                    <hdc-select
                      class="w-100"
                      [items]="filterUbicacionesList"
                      [valueKey]="'id'"
                      formControlName="ubicacion"
                      [valueLabel]="'nombre'"
                      [lock]="false"
                      customReactiveForm
                    ></hdc-select>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 90px">Área:</div>
                  <div class="content-control px-0">
                    <hdc-select
                      class="w-100"
                      [items]="filterAreas"
                      [valueKey]="'id'"
                      formControlName="area"
                      [valueLabel]="'nombre'"
                      [lock]="false"
                      customReactiveForm
                    ></hdc-select>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xl-4">
                <div class="row content-form-control">
                  <div class="text-xs ps-md-0 label-custom" style="width: 90px">Estado:</div>
                  <div class="content-control px-0">
                    <hdc-select
                      class="w-100"
                      [items]="estadosList"
                      [valueKey]="'id'"
                      formControlName="Estado"
                      [valueLabel]="'nombre'"
                      [lock]="false"
                      customReactiveForm
                    ></hdc-select>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-end">
              <button type="button" class="mx-1 btn btn-primary btn-sm" style="height: 38px" (click)="cleanForm()">
                <i class="fa-solid fa-trash-can"></i> Limpiar
              </button>
              <button type="button" (click)="submit()" class="btn btn-primary btn-sm" style="height: 38px">
                <i class="fa-solid fa-file-arrow-down"></i> Ver Reporte
              </button>
            </div>
          </div>
        </div>
      </div>

      <iframe *ngIf="showReporte" [src]="urlReporte" frameborder="0" style="width: 100%; height: 100vh; margin-top: 12px"></iframe>
    </div>
  </div>
</div>
